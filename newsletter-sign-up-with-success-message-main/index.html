<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      
    </style>
  </head>
  <body class="min-h-screen flex justify-center items-center bg-[#242742]">
    <div class="border border-1 bg-white rounded-2xl ">
      <div class="flex ">
        <div class="flex flex-col p-6">
          <!-- Sign-up form start -->

          <h1 class="text-4xl text bold">Stay updated!</h1>

          <p class="py-4">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <ul class="list-none py-4">
            <li class="flex items-center gap-2 pb-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="21"
                viewBox="0 0 21 21"
              >
                <g fill="none">
                  <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                  <path
                    stroke="#FFF"
                    stroke-width="2"
                    d="M6 11.381 8.735 14 15 8"
                  />
                </g>
              </svg>
              Product discovery and building what matters
            </li>
            <li class="flex items-center gap-2 pb-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="21"
                viewBox="0 0 21 21"
              >
                <g fill="none">
                  <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                  <path
                    stroke="#FFF"
                    stroke-width="2"
                    d="M6 11.381 8.735 14 15 8"
                  />
                </g>
              </svg>
              Measuring to ensure updates are a success
            </li>
            <li class="flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="21"
                viewBox="0 0 21 21"
              >
                <g fill="none">
                  <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                  <path
                    stroke="#FFF"
                    stroke-width="2"
                    d="M6 11.381 8.735 14 15 8"
                  />
                </g>
              </svg>
              And much more!
            </li>
          </ul>

          <h1 class="py-4">Email address :</h1>
          <input
            class="bg-white px-4 py-2 border border-gray-900 mb-4 mt-2"
            placeholder="email@company.com"
            type="text"
          />

          <button class=" bg-[#242742] text-white px-8 py-2 rounded-lg">
            Subscribe to monthly newsletter
          </button>

          <!-- Sign-up form end -->
        </div>

        <div class="flex p-4">
          <img
            src="assets/images/illustration-sign-up-desktop.svg"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
