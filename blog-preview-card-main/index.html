<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .figtree-regular {
        font-family: "Figtree", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }
    </style>
  </head>

  <body class="min-h-screen flex justify-center items-center bg-[#f4d04e] px-4">
    <div
      class="p-5 max-w-sm w-full rounded-3xl bg-white shadow-lg border border-r-8 border-b-8 border-black"
    >
      <img
        class="rounded-xl mx-auto"
        src="assets/images/illustration-article.svg"
        alt="avatar-jessica"
      />

      <div class="py-1 my-4 bg-[#f4d04e] rounded-lg w-1/4">
        <div class="flex font-bold figtree-regular justify-center">
          Learning
        </div>
      </div>
      <p class="text-gray-800 text-sm figtree-regular">Published 21 Dec 2023</p>

      <h1 class="py-2 text-2xl figtree-regular font-bold">
        HTML & CSS foundations
      </h1>
      <p class="text-[#808080] figtree-regular">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="flex justify-start py-4 gap-4">
        <img
          class="w-10"
          src="assets/images/image-avatar.webp"
          alt=""
          srcset=""
        />
        <h1 class="figtree-regular mt-2 font-semibold">Greg Hooper</h1>
      </div>
    </div>
  </body>
</html>
