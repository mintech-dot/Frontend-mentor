<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | QR code component</title>

</head>

<body class="min-h-screen flex justify-center items-center lg:p-28 p-16 bg-[#D6E2F0]">

<div class="max-w-sm w-full rounded-xl bg-white shadow-lg">
  <div class="p-4">
    <img class="rounded-xl" src="images/image-qr-code.png" alt="Sunset in the mountains">
  </div>
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">  Improve your front-end skills by building projects
    </div>
    <p class="text-gray-700 text-base">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
</div>

</body>
</html>
